<!DOCTYPE html>
<html>
<head>
<title>Aakashvaani.AI üéôÔ∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
    font-family:sans-serif;
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
}
textarea{
    width:100%;
    height:160px;
    margin:10px 0;
    background:#222;
    color:white;
    padding:10px;
    border-radius:5px;
    border:none;
    font-size:16px;
}
select, button{
    padding:10px;
    margin:6px;
    font-size:16px;
}
button{
    background:#00ff88;
    border:none;
    cursor:pointer;
    border-radius:5px;
}
audio{
    margin-top:20px;
    width:100%;
}
</style>
</head>

<body>

<h1>üéôÔ∏è Aakashvaani.AI</h1>
<p>Hindi Multi-Mood Voice Generator</p>

<form id="voiceForm">
    <textarea name="text" id="textInput" placeholder="Text yahan likho..."></textarea>
    <br>

    <select id="moodSelect">
        <option value="News Anchor">News Anchor</option>
        <option value="Story Teller">Story Teller</option>
        <option value="Cartoon">Cartoon</option>
        <option value="Teacher">Teacher</option>
        <option value="Crime Reporter">Crime Reporter</option>
        <option value="Sant">Sant</option>
        <option value="Funny Kid">Funny Kid</option>
        <option value="Aggressive">Aggressive</option>
        <option value="Professional Anchor">Professional Anchor</option>
        <option value="Friendly Anchor">Friendly Anchor</option>
        <option value="Devotional">Devotional</option>
        <option value="Motivational">Motivational</option>
        <option value="Advertisement">Advertisement</option>
        <option value="Excited">Excited</option>
        <option value="Calm">Calm</option>
    </select>

    <select id="genderSelect">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

    <br>
    <button type="submit">Generate Voice üî•</button>
    <button type="button" id="retryBtn" style="display:none;">Retry üîÑ</button>
</form>

<div id="audioContainer"></div>

<script>
let previousText = "";
let previousMood = "";
let previousGender = "";

const form = document.getElementById('voiceForm');
const retryBtn = document.getElementById('retryBtn');

async function generateAudio(text, mood, gender){
    previousText = text;
    previousMood = mood;
    previousGender = gender;

    retryBtn.style.display = "block";

    const formData = new FormData();
    formData.append('text', text);
    formData.append('mood', mood);
    formData.append('gender', gender);

    const res = await fetch('/tts', {method:'POST', body:formData});
    const data = await res.json();

    if(data.audio){
        const audioContainer = document.getElementById('audioContainer');
        audioContainer.innerHTML = `
            <h3>Preview üéß</h3>
            <audio controls autoplay>
                <source src="${data.audio}" type="audio/mpeg">
            </audio>
            <br><br>
            <a href="${data.audio}" download>
                <button>Download MP3 ‚¨á</button>
            </a>
        `;
    } else {
        alert("Error: " + data.error);
    }
}

form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const text = document.getElementById('textInput').value;
    const mood = document.getElementById('moodSelect').value;
    const gender = document.getElementById('genderSelect').value;
    generateAudio(text, mood, gender);
});

retryBtn.addEventListener('click', ()=>{
    if(previousText && previousMood && previousGender){
        document.getElementById('textInput').value = previousText;
        document.getElementById('moodSelect').value = previousMood;
        document.getElementById('genderSelect').value = previousGender;
        generateAudio(previousText, previousMood, previousGender);
    }
});
</script>

</body>
    </html>
